<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Utils Example</title>
    <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="./bower_components/toastr/toastr.min.css">
</head>
<body>
    <h1>Examples</h1>

    <div class="panel panel-default">
    	<div class="panel-body">
    	   <h2>Notification</h2>

            <button class="btn btn-success" onclick="ToastrNotifsDisplayModule.success('New success')">Succes</button>
            <button class="btn btn-danger" onclick="ToastrNotifsDisplayModule.error('New error')">Error</button>
            <button class="btn btn-primary" onclick="ToastrNotifsDisplayModule.info('New info')">Info</button>
            <button class="btn btn-warning" onclick="ToastrNotifsDisplayModule.warning('New warning')">Warning</button>
    	</div>
    </div>

    <!-- Latest compiled and minified CSS & JS -->
    <footer>
        <script src="./bower_components/jquery/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="./bower_components/toastr/toastr.js"></script>
        <script src="./modules/ToastrNotifsDisplayModule.js"></script>

        <script type="application/javascript">
            $(function ()
            {
                $.ajaxSetup({
                    headers: {
                        'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
                    }
                });
            });
        </script>
    </footer>
</body>

</html>
